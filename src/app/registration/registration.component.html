<div class="jumbotron vertical-center">
  <div class="container">
    <div class="col-md-4 col-md-offset-4 mx-auto">
      <div class="login-form">
        <form [formGroup]="registrationFormGroup" (ngSubmit)="registrate(registrationFormGroup.value)">
          <h2 class="text-center">Registrazione</h2>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="mario.rossi@esempio.it" formControlName="email" required="required">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
              <div *ngIf="email.errors.required">
                L'email non è valida
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Password" required="required">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
              <div *ngIf="password.errors.required">
                La password deve essere lunga almeno 6 caratteri
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="name" placeholder="Mario" required="required">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
              <div *ngIf="name.errors.required">
                Il campo è obbligatorio
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="surname" placeholder="Rossi" required="required">
            <div *ngIf="surname.invalid && (surname.dirty || surname.touched)" class="alert alert-danger">
              <div *ngIf="surname.errors.required">
                Il campo è obbligatorio
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="cf" placeholder="Codice fiscale" required="required">
            <div *ngIf="cf.invalid && (cf.dirty || cf.touched)" class="alert alert-danger">
              <div *ngIf="cf.errors.required">
                Il campo è obbligatorio
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="date" class="form-control" formControlName="birthdate" placeholder="Data di nascita" required="required">
            <div *ngIf="birthdate.invalid && (birthdate.dirty || birthdate.touched)" class="alert alert-danger">
              <div *ngIf="birthdate.errors.required">
                Il campo è obbligatorio
              </div>
            </div>
          </div>
          <div class="form-group">
            <select class="form-control" required="required" formControlName="gender">
              <option></option>
              <option>M</option>
              <option>F</option>
            </select>
            <div *ngIf="gender.invalid && (gender.dirty || gender.touched)" class="alert alert-danger">
              <div *ngIf="gender.errors.required">
                Il campo è obbligatorio
              </div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="!registrationFormGroup.valid" type="submit" class="btn btn-primary btn-block">Registrati</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
